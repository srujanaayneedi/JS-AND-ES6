<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const setOne = ["aa", "bb", "cc", "dd", "ee"];
      const settwo = ["xx", "yy", "zz"];

      const allSet = [...setOne, ...settwo];
      console.log(allSet);

      const person = {
        name: "John",
        age: 36,
        place: "paris",
      };

      //   copy of the object
      const copyPerson = { ...person };

      person.name = "Charlie";
      console.log("the Person", person);
      console.log("the person name from copy", copyPerson);
    </script>
  </head>
  <body>
    <h1>Spread Operator</h1>
  </body>
</html>
