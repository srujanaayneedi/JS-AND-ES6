<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // rest should be defined at last
      function printAnimals(ani1, ani2, ani3, ani4, ...animals) {
        console.log("Animal One", ani1);
        console.log("Animal Two", ani2);
        console.log("Animal Three", ani3);
        console.log("Animal four", ani4);
        console.log(...animals);
      }

      printAnimals("lion", "tiger", "cow", "Giraffe", "wolf", "elephant");
    </script>
  </head>
  <body>
    <h2>Rest Operator</h2>
  </body>
</html>
